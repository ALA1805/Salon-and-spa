<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      .email{
        font-size: 20px;
        color: rgb(51, 50, 50);
      }
      .input{
          font-size: 25px;
      }
      @media screen and (max-width: 768px){
          .input{
              font-size:15px;
          }
      }
  </style>
</head>
<body class="container-sm">
    <div style="height: auto;width:100% ;text-align:center;margin:160px auto auto auto;background-color:#F0D9FF">
        <form action="" >
            <span style="font-size: 30px;color: rgb(112, 110, 110);">Sign up</span>
            <div class="email">
                Email
            </div>
            <div class="input">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="email">
                Password
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="email">
              Confirm Password
            </div>
            <div class="input">
              <input type="text" placeholder="Confirm Password" required>
            </div>
            <div><button class="btn btn-primary" style="margin: 20px auto auto auto;">Signup</button></div>
        </form>
        <div>
          <hr>
            <div>
                Create an Account
            </div>
            <div style="margin: 10px auto">
                <button style="background-color: orangered;">Google</button>
                <button style="background-color: blue;">Facebook</button>
            </div>
            <div>
                Alredy Have an Account ?<a href="login.html"> Login Here</a>
            </div>
        </div>

    </div>
</body>
</html>
